<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة فحص الروابط - Cyber Channels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 2px solid #c31432;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c31432;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px auto 0;
      border-radius: 6px;
      direction: ltr;
      display: block;
    }
    button {
      background: #c31432;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      border: 1px dashed #c31432;
      border-radius: 6px;
      background: #fff5f5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 فحص رابط بنظام قنوات السيبراني</h2>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <button onclick="scanURL()">فحص الرابط</button>
    <div id="result">👆 أدخل الرابط واضغط فحص</div>
  </div>

  <script>
    const API_URL = "https://us-central1-kanawat-cyper.cloudfunctions.net/scanURL";

    async function scanURL() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!url) {
        resultDiv.innerText = "يرجى إدخال رابط أولاً.";
        return;
      }

      resultDiv.innerText = "⏳ جاري إرسال الرابط للفحص...";

      // خطوة 1: إرسال الرابط ومعرفة scanId
      const postResp = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`);
      const postText = await postResp.text();
      if (!postResp.ok) {
        resultDiv.innerText = "❌ خطأ من الخادم: " + postText;
        return;
      }
      let postData;
      try { postData = JSON.parse(postText); }
      catch {
        resultDiv.innerText = "❌ استجابة غير متوقعة: " + postText;
        return;
      }
      const scanId = postData.data?.id || postData.data?.attributes?.id;
      if (!scanId) {
        resultDiv.innerText = "❌ لم يتم الحصول على Scan ID.";
        return;
      }

      resultDiv.innerText = `⏳ الفحص قيد المعالجة (ID: ${scanId})\nالرجاء الانتظار...`;

      // وظيفة polling لجلب النتيجة حتى اكتمالها
      async function fetchResult() {
        const getResp = await fetch(`${API_URL}/analyses/${scanId}`);
        const raw = await getResp.text();
        if (!getResp.ok) {
          resultDiv.innerText = "❌ خطأ عند جلب النتيجة: " + raw;
          return;
        }
        let data;
        try { data = JSON.parse(raw); }
        catch {
          resultDiv.innerText = "❌ استجابة غير صالحة: " + raw;
          return;
        }
        const status = data.data.attributes.status;
        if (status !== 'completed') {
          resultDiv.innerText = `⏳ جاري التحليل... (الحالة: ${status})`;
          setTimeout(fetchResult, 2000);
        } else {
          const stats = data.data.attributes.stats;
          resultDiv.innerHTML = `
            ✅ <b>آمن:</b> ${stats.harmless}<br>
            ⚠️ <b>مشبوه:</b> ${stats.suspicious}<br>
            ❌ <b>خطر:</b> ${stats.malicious}<br>
          `;
        }
      }

      // ابدأ جلب النتائج بعد ثانية واحدة
      setTimeout(fetchResult, 1000);
    }
  </script>
</body>
</html>
