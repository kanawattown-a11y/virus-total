<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة فحص الروابط - Cyber Channels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 2px solid #c31432;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c31432;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px auto 0;
      border-radius: 6px;
      direction: ltr;
      display: block;
    }
    button {
      background: #c31432;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      border: 1px dashed #c31432;
      border-radius: 6px;
      background: #fff5f5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 فحص رابط بنظام قنوات السيبراني</h2>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <button onclick="scanURL()">فحص الرابط</button>
    <div id="result">👆 أدخل الرابط واضغط فحص</div>
  </div>

  <script>
    const API_URL = "https://us-central1-kanawat-cyper.cloudfunctions.net/scanURL";

    async function scanURL() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!url) {
        resultDiv.innerText = "يرجى إدخال رابط أولاً.";
        return;
      }

      resultDiv.innerText = "⏳ جاري إرسال الرابط للفحص...";

      let scanId;

      try {
        // إرسال الرابط للحصول على Scan ID
        const submitResp = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`);
        const submitText = await submitResp.text();
        if (!submitResp.ok) {
          resultDiv.innerText = "❌ خطأ أثناء الإرسال: " + submitText;
          return;
        }

        const submitData = JSON.parse(submitText);
        scanId = submitData.data?.id;
        if (!scanId) {
          resultDiv.innerText = "❌ لم يتم الحصول على معرف الفحص (Scan ID)";
          return;
        }

        resultDiv.innerText = `✅ تم إرسال الرابط للفحص.\n🕒 معرف الفحص: ${scanId}\nيرجى الانتظار...`;

      } catch (err) {
        resultDiv.innerText = "❌ خطأ أثناء الإرسال: " + err.message;
        return;
      }

      // تابع مراقبة التحليل
      async function pollResult(attempt = 1) {
        try {
          const analysisResp = await fetch(`${API_URL}/analyses/${scanId}`);
          const raw = await analysisResp.text();
          if (!analysisResp.ok) {
            resultDiv.innerText = `❌ خطأ أثناء جلب النتيجة: ${raw}`;
            return;
          }

          const analysisData = JSON.parse(raw);
          const status = analysisData.data?.attributes?.status;

          if (status === "completed") {
            const stats = analysisData.data.attributes.stats;
            resultDiv.innerHTML = `
              ✅ <b>آمن:</b> ${stats.harmless}<br>
              ⚠️ <b>مشبوه:</b> ${stats.suspicious}<br>
              ❌ <b>خطر:</b> ${stats.malicious}<br>
            `;
          } else if (status === "queued" || status === "in-progress") {
            resultDiv.innerText = `⌛ الفحص لم يكتمل بعد (${status})...\nمحاولة رقم ${attempt}`;
            setTimeout(() => pollResult(attempt + 1), 3000);
          } else {
            resultDiv.innerText = `⚠️ حالة غير معروفة: ${status}`;
          }

        } catch (err) {
          resultDiv.innerText = "❌ خطأ أثناء التحليل: " + err.message;
        }
      }

      // ابدأ الاستعلام عن النتيجة بعد تأخير قصير
      setTimeout(() => pollResult(), 3000);
    }
  </script>
</body>
</html>
